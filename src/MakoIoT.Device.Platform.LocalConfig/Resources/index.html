<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <title>MAKO IoT Platform Device</title>
    <link rel="stylesheet" href="bundle.css" />
</head>
<body>
    <main class="wrapper">
        <nav class="navigation">
            <section class="container">
                <a class="navigation-title" href="index.html">MAKO IoT Platform</a>
                <ul class="navigation-list float-right">
                    <li class="navigation-item">
                        <a class="navigation-link" href="exit.html" title="Exit configuration mode and reboot device">Exit</a>
                    </li>
                </ul>
            </section>
        </nav>
        <section class="container">
            {messages}
            <h5>Device Configuration</h5>
            <form action="index.html" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>WiFi</legend>
                    <label for="ssid">SSID</label>
                    <input type="text" name="ssid" id="ssid" value="{ssid}" />
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" value="{password}" />
                </fieldset>
                <fieldset>
                    <legend>MAKO IoT</legend>
                    <label for="platformUrl">Platform URL</label>
                    <input type="url" name="platformUrl" id="platformUrl" placeholder="https://mako-iot-platform.azurewebsites.net" value="{platformUrl}" />
                    <label for="apiKey">API Key</label>
                    <input type="password" name="apiKey" id="apiKey" value="{apiKey}" />
                </fieldset>
                <fieldset>
                    <legend>HTTPS Certificates</legend>
                    <label for="httpsCert">Certificate(s) bundle</label>
                    <input type="file" name="httpsCertFile" id="httpsCert" />
                </fieldset>
                <fieldset>
                    <legend>Device encryption key</legend>
                    <label for="deviceKey">Device key file</label>
                    <input type="file" name="deviceKeyFile" id="deviceKey" />
                </fieldset>
                <button type="submit">Save</button>
            </form>
        </section>
        <footer class="footer">
            <section class="container">
                <p>Powered by MAKO IoT</p>
            </section>
        </footer>
    </main>
</body>
</html>
